<!DOCTYPE html>
<html>

<head>
    <title>Student Table</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>


<body>
    <header>
        <h1>Student Table</h1>
        <div class="button-container">
            <a href="register.html" class="button">Register new student</a>
        </div>
    </header>
    
    <table>
        <thead>
            <tr>
                <th>Codigo</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Celular</th>
                <th>Correo Institucional</th>
                <th>Correo Personal</th>
                <th>Documento</th>
                <th>Nacimiento</th>
                <th>Tipo</th>
            </tr>
        </thead>
        <tbody id="student-table-body">
        </tbody>
    </table>
    <script src="script.js"></script>
</body>

</html>
