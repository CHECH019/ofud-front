<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con Pestañas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2 id="name"></h2>
    <input type="datetime-local" name="datetime" id="datetime">
    <div class="container">
        <div class="tabs">
            <button class="tab-button active" data-tab="calendario">Calendario</button>
            <button class="tab-button" data-tab="seleccion">Selección</button>
            <button class="tab-button" data-tab="reporte-asistencia">Reporte Asistencia</button>
            <button class="tab-button" data-tab="liquidacion-estudiantes">Liquidación Estudiantes</button>
        </div>
        <div class="tab-content">
            <div class="tab-pane active" data-tab="calendario">
                <button class='boton_seleccion'>Crear calendario</button>
                <div class="tab-content">
                    <div class="tab-pane2 active" data-tab="calendario">
                        <table id="tabla-calendario">
                            <thead>
                                <tr>
                                    <th>Obra</th>
                                    <th>Actividad</th>
                                    <th>Fecha inicio</th>
                                    <th>Fecha fin</th>
                                    <th>Estado</th>
                                    <th>Terminar</th>
                                </tr>
                            </thead>
                            <tbody id="Cuerpo_calendario"> 
                            </tbody>
                        </table>
                    </div>
                </div>
                
                
            </div>
            <div class="tab-pane" data-tab="seleccion">
                <button class="boton_seleccion">Seleccionar estudiantes</button>
                <div class="tab-content">
                    <div class="tab-pane2 active" data-tab="selección">
                        <table id="tabla-seleccion">
                            <thead>
                                <tr>
                                    <th>Codigo</th>
                                    <th>Nombre</th>
                                    <th>Apellido</th>
                                    <th>Facultad</th>
                                    <th>Proyecto</th>
                                    <th>Instrumento</th>
                                </tr>
                            </thead>
                            <tbody id="Cuerpo_selección"> 
                            </tbody>
                        </table>
                    </div>
                </div>
                
            </div>
            <div class="tab-pane" data-tab="reporte-asistencia">
                <div class="tab-content">
                    <div class="tab-pane2 active" data-tab="asistencia">
                        <table id="tabla-seleccion">
                            <thead>
                                <tr>
                                    <th>Codigo</th>
                                    <th>Nombre</th>
                                    <th>Apellido</th>
                                    <th>Facultad</th>
                                    <th>Proyecto</th>
                                    <th>Instrumento</th>
                                </tr>
                            </thead>
                            <tbody id="Cuerpo_asistencia"> 
                                <td><input type="checkbox" id="cbox" value="present"></td>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="tab-pane" data-tab="liquidacion-estudiantes">
                Contenido de la pestaña "Liquidación Estudiantes"
            </div>
        </div>
    </div>

  <script src="script.js"></script>
</body>
</html>
